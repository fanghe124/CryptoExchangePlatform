			var btcprice = [];
			var usdprice = [];
			var date = []
			
			$.getJSON("btcprice.json", function(data){
					data = JSON.parse(data)
					
					for(i=0; i <= data.length - 1; i++){
						time = new Date(data[i]["time"] * 1000),
						close = data[i]["close"],
						btcprice.push(close)
						date.push(time)
					}
				});
				
			$.getJSON("usdprice.json", function(data){
					data = JSON.parse(data)
					
					for(i=0; i <= data.length - 1; i++){

						usdprice.push(close)
					}
				});
